<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Edit Role</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">


<div th:replace="fragments/adminMenu.html :: top-menu"/>

<div class="w3-container">
    <br/>

    <div class="w3-card w3-white">
        <div class="w3-container w3-yellow"><h3>Edit Role</h3></div>

        <div class="w3-container">
            <form th:object="${employee}" action="/role/edit" method="post">
                <h3 th:text="'Id: ' + ${employee.id}">ID</h3>
                <input type="hidden" th:value="${employee.id}" th:field="*{id}"/>
                <h3 th:text="${employee.firstName} + '  ' + ${employee.lastName}">Name</h3>
                <div style="height: 24px;"></div>
                <h3>Roles:</h3>
                <ul>
                    <li th:each="role : ${roless}">
                        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
                        <label th:for="${#ids.prev('roles')}" th:text="${role.role}">Heating</label>
                     </li>
                </ul>
                <input type="submit" class="w3-button w3-yellow w3-margin-bottom" value="Save"/>
            </form>

        </div>
    </div>
</div>
</body>
</html>
