<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>MyPage</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">


<div th:replace="fragments/menu.html :: top-menu"/>

<div class="w3-container w3-margin">
    <br/>

    <div class="w3-card w3-white w3-padding w3-margin">
        <div class="w3-container w3-purple w3-padding "><h3>My page </h3></div>

        <h3 th:text="'Id: ' + ${curUser.id}">Id</h3>
        <br/>
        <h3 th:text="'First name: ' + ${curUser.firstName}">Id</h3>
        <br/>
        <h3 th:text="'Last name: ' + ${curUser.lastName}">Id</h3>
        <br/>
        <h3 th:text="'Email: ' + ${curUser.email}">Id</h3>
        <br/>
        <h3 th:text="'Hourly rate: ' + ${curUser.hourlyRate}">Id</h3>
        <br/>
        <h3 th:text="'Position: ' + ${curUser.position.name}">Id</h3>
        <br/>
        <h3 th:text="'Department: ' + ${curUser.department.name}">Id</h3>
        <br/>
        <h3 th:text="'State: ' + ${curUser.state.name}">Id</h3>
        <br/>
        <h3>Roles:</h3>
        <ul>
            <li th:each="role : ${curUser.roles}">
                <h5 th:text="${role.role}">*</h5>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
